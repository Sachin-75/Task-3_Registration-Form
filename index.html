<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="students.png" type="image/x-icon">
</head>

<body>
    <div class="container">
        <div class="div1 col">
            <h1 id="student">Student Registration Form</h1>
            <form id="form">
                <table>
                    <tr>
                        <td class="label">Name:</td>
                        <td class="a c"><input class="in" type="text" name="name" id="name"></td>
                    </tr>
                    <tr>
                        <td class="label">Email:</td>
                        <td class="a c"><input class="in" type="email" name="email" id="email"></td>
                    </tr>
                    <tr>
                        <td class="label">Phone Number:</td>
                        <td class="a c"><input class="in" type="tel" name="phn" id="phn"></td>
                    </tr>
                    <tr>
                        <td class="label">Image Link:</td>
                        <td class="a c"><input class="in" type="text" name="photo" id="photo"></td>
                    </tr>
                    <tr rowspan="2">
                        <td class="label">Gender:</td>
                        <td class="a c h"><span><input type="radio" class="gender" name="gender" id="Male"
                                    value="Male">Male</span><span><input class="gender" type="radio" name="gender"
                                    id="Female" value="Female">Female</span></td>
                    </tr>
                    <tr rowspan="3">
                        <td class="label">Skills:</td>
                        <td class="a c h">
                            <span><input type="checkbox" name="skill" class="g" id="java" value="Java">Java </span>
                            <span><input class="g" type="checkbox" name="skill" id="C" value="C">C </span>
                            <span><input class="g" type="checkbox" name="skill" value="Python" id="Python">Python
                            </span>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2" class="a"><input class="e b" type="button" onclick="sub()" value="Submit"></td>
                    </tr>
                    <tr>
                        <td colspan="2" class="a"><input class="e r" type="reset" value="Cancel"></td>
                    </tr>
                </table>
            </form>
        </div>
        <div class="div2 col" id="c">
            <h1>Enrolled Students</h1>
            <div class="ss" id="enroll">*Fill the form to Enroll the Students.*

            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="index.js"></script>
</body>

</html>
